name: TEST

on:
  push:
  
jobs:
  workflow-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create dir
        run: |
          mkdir mydata
          ls
          
      - name: Download Coffea-Base image
        run: docker pull coffeateam/coffea-base
        
      - name: Run Coffea-Base container
        run: docker run --rm -v $PWD:/code coffeateam/coffea-base bash -c 'cd code && python analysis/coffea/coffea_plot.py && mv analysis/coffea/*.png mydata/'


      - name: Upload results
        uses: actions/upload-artifact@v3
        with:
          name: Analysis Results
          path: mydata/
